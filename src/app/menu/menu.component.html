<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <br />
    <mat-toolbar> <img [src]="url" width="160" height="70" /></mat-toolbar>
    <br />
    <br />
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/dashboard-operacional"
        style="color: grey; font-family: Roboto, Arial, Helvetica, sans-serif;"
        >Dashboard Operacional</a
      >
      <a
        mat-list-item
        routerLink="/form"
        style="color: grey; font-family: Roboto, Arial, Helvetica, sans-serif;"
        >Formul√°rio</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: white;">
    <ng-content style="background-color: white;"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
